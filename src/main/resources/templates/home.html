<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
<main class="min-h-screen flex items-center justify-center p-6">
    <section class="w-full max-w-2xl rounded-2xl border border-slate-100 bg-white p-8 shadow-lg"
             th:with="isAdmin=${!#lists.isEmpty(roles.?[authority == 'ROLE_ADMIN'])},
                      isManager=${!#lists.isEmpty(roles.?[authority == 'ROLE_MANAGER'])}"
             th:classappend="${isAdmin ? ' border-red-200 bg-red-50' : (isManager ? ' border-green-200 bg-green-50' : '')}">
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
            <div>
                <h1 class="text-3xl font-semibold">
                    Welcome, <span th:text="${name}">User</span>
                </h1>
                <p class="mt-1 text-slate-600">You are signed in with Keycloak.</p>
            </div>
            <div class="flex items-center gap-3">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit"
                            class="rounded-lg border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">
                        Logout
                    </button>
                </form>
                <div class="flex h-12 w-12 items-center justify-center rounded-full bg-slate-900 text-lg font-bold text-white"
                     th:text="${#strings.substring(name,0,1)}">U</div>
            </div>
        </div>

        <div class="mt-6 grid gap-4 sm:grid-cols-2">
            <div class="rounded-xl border border-slate-100 p-4">
                <p class="text-sm text-slate-500">Full name</p>
                <p class="mt-1 text-lg font-medium" th:text="${name}">Full Name</p>
            </div>
            <div class="rounded-xl border border-slate-100 p-4">
                <p class="text-sm text-slate-500">Username</p>
                <p class="mt-1 text-lg font-medium" th:text="${username}">username</p>
            </div>
            <div class="rounded-xl border border-slate-100 p-4">
                <p class="text-sm text-slate-500">Email</p>
                <p class="mt-1 text-lg font-medium" th:text="${email}">email@example.com</p>
            </div>
        </div>

        <div class="mt-6">
            <h2 class="text-lg font-medium">Roles</h2>
            <ul class="mt-2 flex flex-wrap gap-2" th:if="${roles}">
                <li class="inline-flex items-center rounded-full bg-slate-100 px-3 py-1 text-sm font-medium text-slate-700"
                    th:each="role : ${roles}"
                    th:text="${role.authority}">ROLE_USER</li>
            </ul>
            <p class="mt-2 text-sm text-slate-500" th:if="${#lists.isEmpty(roles)}">No roles found.</p>
        </div>

        <div class="mt-6">
            <h2 class="text-lg font-medium">Dashboards</h2>
            <div class="mt-3 grid gap-4 sm:grid-cols-3">
                <a class="rounded-xl border border-slate-200 bg-white p-4 transition hover:-translate-y-0.5 hover:shadow"
                   th:href="@{/admin}">
                    <p class="text-sm font-semibold text-slate-700">Admin</p>
                    <p class="mt-1 text-xs text-slate-500">ROLE_ADMIN</p>
                </a>
                <a class="rounded-xl border border-slate-200 bg-white p-4 transition hover:-translate-y-0.5 hover:shadow"
                   th:href="@{/manager}">
                    <p class="text-sm font-semibold text-slate-700">Manager</p>
                    <p class="mt-1 text-xs text-slate-500">ROLE_MANAGER</p>
                </a>
                <a class="rounded-xl border border-slate-200 bg-white p-4 transition hover:-translate-y-0.5 hover:shadow"
                   th:href="@{/user}">
                    <p class="text-sm font-semibold text-slate-700">User</p>
                    <p class="mt-1 text-xs text-slate-500">ROLE_USER</p>
                </a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
